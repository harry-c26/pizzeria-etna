<section>
    <form id="booking">
        <h2 class="book-table">Book a table</h2><br>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="First Name" required><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="Last Name" required> <br><br>

            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="Email Address"required> <br><br>

            <label for="number">Phone number:</label><br>
            <input type="text" id="phone" name="Phone Number" required> <br><br>

            <label for="date">Date and Time*:</label><br>
            <input type="datetime-local" id="date" name="Date" required> <br><br>

            <label for="guests">Number of guests:</label><br>
            <label for="One">One</label>
            <input type="radio" id="One" name="guests" value="One"> 
            <label for="Two">Two</label>
            <input type="radio" id="Two" name="guests" value="Two">
            <label for="Three">Three</label>
            <input type="radio" id="Three" name="guests" value="Three">
            <label for="Four">Four</label>
            <input type="radio" id="Four" name="guests" value="Four">
            <label for="Five">Five</label>
            <input type="radio" id="Five" name="guests" value="Five">
            <label for="Six">Six</label> 
            <input type="radio" id="Six" name="guests" value="Six"> <br><br>
            
            If you have more than 6 guests please call us to book. <br><br>
            
            <input type="submit" value="Submit"><br><br>

            <p>*We are open Wednesday to Sunday from 1900-2300. Bookings need to be made within these days and times.</p><br>
    </form>
    <div id="etna-image" alt="Image of Mount Etna, Sicily"></div>
</section>
